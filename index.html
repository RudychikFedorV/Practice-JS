    <div class="container1 py-20">

        <br>

    </div>

    <!-- 2. Работаем с селектом -->

            <option value="">Orange</option>
            <option value="">Pineapple</option>
            <option value="">Banana</option>
        </select>
        <br>
        <br>
        <input type="range" min="0" max="100" step="1" oninput="myRange()" id="myRange">
        <input type="text" id="myText"></input>
        <div id="test"></div>
    </div>

            <p>right top

            </p>
            <p>bottom left
                <input type="range" min="0" max="100" value="0" oninput="myContainer3()" id="myRange3">
                <input type="text" id="myText3" value="0"></input>
            </p>
            <p>bottom right
                <input type="range" min="0" max="100" value="0" oninput="myContainer3()" id="myRange4">
                <input type="text" id="myText4" value="0"></input>
            </p>
            <div id="bg"></div>
        </div>

    </div>

    <!-- 4. Пишем выпадающее меню -->
    <div class="container4 py-20" >

    </div>
